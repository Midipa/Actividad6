<html>
    <head>
        <title>Aplicativo Web de Pacientes y Doctores</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
  <h1>Formulario de Doctores</h1>
  <form id="doctor-form">
    <label for="doctor-name">Nombre:</label>
    <input type="text" id="doctor-name" required><br>

    <label for="doctor-lastname">Apellido:</label>
    <input type="text" id="doctor-lastname" required><br>

    <label for="doctor-cedula">Número de Cédula:</label>
    <input type="text" id="doctor-cedula" required><br>

    <label for="doctor-speciality">Especialidad:</label>
    <select id="doctor-speciality" required>
      <option value="">Seleccionar especialidad</option>
      <option value="Medicina general">Medicina general</option>
      <option value="Cardiología">Cardiología</option>
      <option value="Medicina interna">Medicina interna</option>
      <option value="Dermatología">Dermatología</option>
      <option value="Rehabilitación física">Rehabilitación física</option>
      <option value="Psicología">Psicología</option>
      <option value="Odontología">Odontología</option>
      <option value="Radiología">Radiología</option>
    </select><br>

    <label for="doctor-consultorio">Consultorio:</label>
    <input type="text" id="doctor-consultorio" required><br>

    <label for="doctor-email">Correo de contacto:</label>
    <input type="email" id="doctor-email" required><br>

    <input type="submit" value="Guardar Doctor">
  </form>

  <h1>Formulario de Pacientes</h1>
  <form id="patient-form">
    <label for="patient-name">Nombre:</label>
    <input type="text" id="patient-name" required><br>

    <label for="patient-lastname">Apellido:</label>
    <input type="text" id="patient-lastname" required><br>

    <label for="patient-cedula">Número de Cédula:</label>
    <input type="text" id="patient-cedula" required><br>

    <label for="patient-age">Edad:</label>
    <input type="number" id="patient-age" required><br>

    <label for="patient-phone">Teléfono:</label>
    <input type="tel" id="patient-phone" required><br>

    <label for="patient-speciality">Especialidad requerida:</label>
    <select id="patient-speciality" required>
      <option value="">Seleccionar especialidad</option>
      <option value="Medicina general">Medicina general</option>
      <option value="Cardiología">Cardiología</option>
      <option value="Medicina interna">Medicina interna</option>
      <option value="Dermatología">Dermatología</option>
      <option value="Rehabilitación física">Rehabilitación física</option>
      <option value="Psicología">Psicología</option>
      <option value="Odontología">Odontología</option>
      <option value="Radiología">Radiología</option>
    </select><br>

    <input type="submit" value="Guardar Paciente">
  </form>

  <script src="script.js"></script>
</body>
</html>
